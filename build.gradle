plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'net.minecrell.plugin-yml.bukkit' version '0.3.0'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven {
        name = 'spigot-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    implementation group: 'org.bukkit', name: 'bukkit', version: '1.13.2-R0.1-SNAPSHOT'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.3.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
}

test {
    useJUnitPlatform()
}

bukkit {
    main = 'io.github.kiwiyou.darae.Darae'
    apiVersion = '1.13'

    author = 'kiwiyou'
}